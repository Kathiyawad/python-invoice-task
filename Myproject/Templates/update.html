
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Update Data</title>
  </head>
  <body>
        <section class="" style="background-color: #eee;">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update Data For {{key.invoice}}</p>
                      
                      <form class="mx-1 mx-md-4" method="POST" novalidate> {% csrf_token %}
                        {{form.non_field_errors}}{{form.as_p}}

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <input type="submit" value="submit" class="btn btn-primary btn-lg">
                        </div>
                      </form>

{% comment %} <form method="POST">{% csrf_token %}
    {{form.as_p}}
    <input type='submit' value='submit'>
</form> {% endcomment %}

</center>
<hr/>
<center>
{% if messages %}
            {% for i in messages %}
                {{i}}
            {% endfor %}
{% endif %}

<hr/>
